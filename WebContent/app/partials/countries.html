<input type="text" data-ng-model="nameFilter" placeholder="Search..."/>
<table>
<thead>
  <tr><th colspan="4">Countries List</th></tr>
  <tr>
    <th>Num.</th>
    <th>Flag</th>
    <th align="left"> Country Name </th> 
    <th>Continent Name</th>
    </tr>
    <tr>
</thead>
<tbody>
   <tr data-ng-repeat="country in countriesList | filter: searchFilter ">
    <td>{{$index + 1}}</td>
    <td>
       <img src="img/flags/{{country.countryName}}.png" /></td>
      <td valign="middle" align="left">
      <a href="#/countries/{{country.countryCode}}">
	  	{{country.countryName}} 
	  </a></td>
	  <td>
	  {{country.continentName}}
	  </td>
  </tr>
</tbody>
</table>
